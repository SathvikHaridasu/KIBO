<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Google Maps UI Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <script src="app.js"></script>
  <script src="map.js"></script>
  <script src="navigation.js"></script>
  <script src="camera.js"></script>
  <script src="detection_client.js"></script>
  <script src="gemini.js"></script>
</head>
<body>
  <div class="top-bar">
    <button class="menu-btn" onclick="togglePanel()">&#9776;</button>
    <span class="logo">Maps</span>
    <div class="search-box">
      <input type="text" placeholder="Search Google Maps">
    </div>
  </div>
  <div class="side-panel" id="sidePanel">
    <h3>Menu</h3>
    <ul>
      <li>Directions</li>
      <li>Traffic</li>
      <li>Satellite</li>
      <li>Your places</li>
    </ul>
  </div>
  <div class="map-container">
    <!-- Placeholder for map -->
    <svg width="100%" height="100%">
      <rect width="100%" height="100%" fill="#cfd8dc"/>
      <text x="50%" y="50%" text-anchor="middle" fill="#888" font-size="32" dy=".3em">Map Area</text>
    </svg>
    <div id="summary" style="position:absolute;bottom:10px;left:10px;width:300px;height:100px;background:#fff8;overflow:auto;padding:8px;border-radius:8px;"></div>
    <div id="assistantOutput" style="position:absolute;bottom:120px;left:10px;width:300px;background:#fff8;padding:8px;border-radius:8px;"></div>
  </div>
  <script>
    function togglePanel() {
      const panel = document.getElementById('sidePanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
